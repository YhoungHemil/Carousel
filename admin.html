<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Video Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f1f8fc, #e6eeff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .upload-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: 0.3s ease;
    }

    .upload-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    h3 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.4rem;
      font-weight: 600;
    }

    input[type="file"] {
      border: 2px dashed #b5cfff;
      background: #f4f8ff;
      padding: 1rem;
      width: 100%;
      border-radius: 12px;
      font-size: 0.95rem;
      margin-bottom: 1.2rem;
      cursor: pointer;
      transition: 0.2s;
    }

    input[type="file"]:hover {
      background: #e6f0ff;
    }

    button {
      background: #5b8dfc;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #406be3;
    }

    @media (max-width: 480px) {
      .upload-container {
        padding: 1.5rem;
      }

      h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <h3>Admin Video Upload</h3>
    <input type="file" id="videoInput" accept="video/*">
    <br><br>
    <button onclick="uploadVideo()">Upload</button>
  </div>

  <script>
    async function uploadVideo() {
      const file = document.getElementById('videoInput').files[0];
      if (!file) return alert("Please select a video file to upload.");

      const formData = new FormData();
      formData.append("video", file);

      try {
        const response = await fetch('/.netlify/functions/upload-video', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        alert("Upload successful!\nURL: " + result.url);
      } catch (err) {
        alert("Upload failed: " + err.message);
      }
    }
  </script>

</body>
</html>
